        <div class="header-logo">MOONSOON
        </div>
      </header>

      <div class="account">
        <h1>Create account</h1>

        <div class="account__contacts">
          <span class="account__contacts__email">by Email</span>
          <span class="account__contacts__phone">by Phone</span>
        </div>

        <!-- поле ввода email -->
        <div class="account__email">
          <input class="account__input" id="input-email" type="email" placeholder="Enter your email">
          <div id="errorMessageEmail"></div>
        </div>

        <!-- поле ввода пароля -->
        <div class="account__pass">
          <input class="account__input" type="password" placeholder="Create password">

          <svg class="account__pass__icon-eye" xmlns="http://www.w3.org/2000/svg" width="15" height="16"
            viewBox="0 0 15 16" fill="none">
            <path
              d="M7.6625 10.5673C6.22477 10.5673 5.05774 9.40024 5.05774 7.96251C5.05774 6.52477 6.22477 5.35774 7.6625 5.35774C9.10024 5.35774 10.2673 6.52477 10.2673 7.96251C10.2673 9.40024 9.10024 10.5673 7.6625 10.5673ZM7.6625 6.26009C6.72407 6.26009 5.96008 7.02407 5.96008 7.96251C5.96008 8.90094 6.72407 9.66493 7.6625 9.66493C8.60094 9.66493 9.36493 8.90094 9.36493 7.96251C9.36493 7.02407 8.60094 6.26009 7.6625 6.26009Z"
              fill="#828C97" />

              d="M7.66245 13.3886C5.40057 13.3886 3.26502 12.0652 1.79721 9.7672C1.15956 8.77462 1.15956 7.15642 1.79721 6.15783C3.27104 3.85986 5.40659 2.53642 7.66245 2.53642C9.9183 2.53642 12.0539 3.85986 13.5217 6.15783C14.1593 7.1504 14.1593 8.76861 13.5217 9.7672C12.0539 12.0652 9.9183 13.3886 7.66245 13.3886ZM7.66245 3.43876C5.7194 3.43876 3.86057 4.60579 2.5612 6.64509C2.11002 7.34892 2.11002 8.57611 2.5612 9.27993C3.86057 11.3192 5.7194 12.4863 7.66245 12.4863C9.60549 12.4863 11.4643 11.3192 12.7637 9.27993C13.2149 8.57611 13.2149 7.34892 12.7637 6.64509C11.4643 4.60579 9.60549 3.43876 7.66245 3.43876Z"
              fill="#828C97" />
          </svg>


          <div id="pswd_info">
            <!-- <h4>Пароль должен соответствовать критериям:</h4> -->
            <ul>
              <li id="letter">Минимум <strong>одна строчная буква</strong></li>
              <li id="capital">Минимум <strong>одна заглавная буква</strong></li>
              <li id="number">Минимум <strong>одна цифра</strong></li>
              <li id="special">Минимум <strong>один специальный символ</strong></li>
              <li id="length">Не менее <strong>8 символов</strong></li>
            </ul>
          </div>
          <div id="errorMessagePass"></div>
        </div>

        <!-- поле ввода пароля повторно -->
        <div class="account__pass_confirm">
          <input class="account__input" type="password" placeholder="Confirm password">
          <svg class="account__pass__icon-eye-conf" xmlns="http://www.w3.org/2000/svg" width="15" height="16"
            viewBox="0 0 15 16" fill="none">
            <path
              d="M7.6625 10.5673C6.22477 10.5673 5.05774 9.40024 5.05774 7.96251C5.05774 6.52477 6.22477 5.35774 7.6625 5.35774C9.10024 5.35774 10.2673 6.52477 10.2673 7.96251C10.2673 9.40024 9.10024 10.5673 7.6625 10.5673ZM7.6625 6.26009C6.72407 6.26009 5.96008 7.02407 5.96008 7.96251C5.96008 8.90094 6.72407 9.66493 7.6625 9.66493C8.60094 9.66493 9.36493 8.90094 9.36493 7.96251C9.36493 7.02407 8.60094 6.26009 7.6625 6.26009Z"

              d="M7.66245 13.3886C5.40057 13.3886 3.26502 12.0652 1.79721 9.7672C1.15956 8.77462 1.15956 7.15642 1.79721 6.15783C3.27104 3.85986 5.40659 2.53642 7.66245 2.53642C9.9183 2.53642 12.0539 3.85986 13.5217 6.15783C14.1593 7.1504 14.1593 8.76861 13.5217 9.7672C12.0539 12.0652 9.9183 13.3886 7.66245 13.3886ZM7.66245 3.43876C5.7194 3.43876 3.86057 4.60579 2.5612 6.64509C2.11002 7.34892 2.11002 8.57611 2.5612 9.27993C3.86057 11.3192 5.7194 12.4863 7.66245 12.4863C9.60549 12.4863 11.4643 11.3192 12.7637 9.27993C13.2149 8.57611 13.2149 7.34892 12.7637 6.64509C11.4643 4.60579 9.60549 3.43876 7.66245 3.43876Z"
              fill="#828C97" />
          </svg>
        </div>

        <button type="submit" class="account__button">Continue</button>

        <p class="account__text-agree">By signing up,I have read an agree to <br> <span class="blue-link">Terms</span>
          and <span class="blue-link">Privacy Policy</span></p>

      </div>

      <footer>
        <p>Old moonsooner? <span class="blue-link">Sign in</span></p>
      </footer>
    </div>

    <div class="right-side">
    </div>
  </div>
